name: Build and Deploy Youtube Clone App

on:
  push:
    branches:
      - main  # Trigger deployment on push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Optional - Update Browserslist DB
      - name: Update Browserslist DB
        run: npx update-browserslist-db@latest

      # Step 5: Build the React app
      - name: Build the app
        run: CI='' npm run build  # Bypass CI error on CSS warnings

      # Step 6: Deploy build folder to gh-pages branch
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          force_orphan: true  # Faster by resetting history
